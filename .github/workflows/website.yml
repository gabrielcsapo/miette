name: Github Pages
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Setup
        run: npm i -g npm@7

      - name: Install and Build 🔧
        run: |
          npm install
          cd website
          yarn deploy
